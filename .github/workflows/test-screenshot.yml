name: Test Windy Screenshot

on:
  workflow_dispatch:

jobs:
  run-screenshot:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4   # pakai v4 terbaru

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.10"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          sudo apt-get update
          sudo apt-get install -y chromium-browser chromium-chromedriver

      - name: Run script
        run: python main.py

      - name: Upload screenshot artifact
        uses: actions/upload-artifact@v4   # FIX: pakai v4
        with:
          name: windy-screenshot
          path: windy.png
